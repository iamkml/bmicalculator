<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">BMI Calculator</h2>
        <form name="myform">
            <p class="inputs">
                <label for="">Height (CM): </label>
                <input type="number" name="height" id="height" min="1">
            </p>
            <p class="inputs">
                <label for="">Weight (KG): </label>
                <input type="number" name="weight" id="weight" min="1">
            </p>
            <button class="calcbtn">Calculate</button>
            <div style="margin-top: 20px;">Your BMI is: 
                <p id="results"></p>
            </div>
            <p style="text-align: center;" id="message"></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
